<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assest/GLAM.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0px;
            font-display: fallback;
        }
        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .forgot-password-container input[type="email/phone"],
        .forgot-password-container input[type="password"],
        .forgot-password-container input[type="confirm new password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .forgot-password-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .forgot-password-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email/phone" id="email/phone" name="email/phone" placeholder="Enter your email or phone no." required>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <input type="confirm new password" id="newPassword" name="newPassword" placeholder="Confirm new password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
